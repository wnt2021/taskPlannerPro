<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
    <script defer type="module" src="../js/signIn.js"></script>
    <script defer src="https://kit.fontawesome.com/2469414de4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">TaskPlannerPro</div>
        <ul>
          <li><a href="../index.html">Sign in</a></li>
          <li><a href="./register.html">Register</a></li>
      </ul>
    </nav>

    <div class="modal-content">
      <div class="header">
          <h3>Create your custom avatar</h3>
      </div>
      <div>
          <label for="" class="quest-title">Your name</label>
          <input type="text" id="name" name="name" class="input-title">
          <label for="" class="quest-title">Your email</label>
          <input type="text" id="email" name="email" class="input-title">
          <label for="" class="quest-title">Your Password</label>
          <input type="password" id="password" name="password" class="input-title">
          <label for="" class="quest-title">Role</label>
          <select name="role" id="role" class="input-title">
            <option value="">Select type:</option>
            <option value="system">System</option>
            <option value="adventurer">Adventurer</option>
        </select>
      </div>
      <div class="error">
        <strong class="form-error" id="form-error">Please try again</strong>
      </div>
      <div class="error">
        <strong class="form-error" id="user-error">User already exists</strong>
      </div>
      <div class="button-form">
          <a href="" class="transform-btn" id="register">Enter the arena</a>
      </div>
      <div class="button-form-cancel">
         <a href="../index.html" class="cancel-btn">Already had an account</a>
      </div>
  </div>

</body>
</html>
