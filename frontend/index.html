<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../frontend/styles/index.css">
    <script defer type="module" src="./js/login.js"></script>
    <script defer src="https://kit.fontawesome.com/2469414de4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">TaskPlannerPro</div>
        <ul>
            <li><a href="./index.html">Sign in</a></li>
            <li><a href="./pages/register.html">Register</a></li>
        </ul>
    </nav>

    <div class="modal-content">
      <div class="header">
          <h3>Enter the Task Arena</h3>
      </div>
      <div>
        <label for="" class="quest-title">Your name</label>
        <input type="text" name="name" id="name" class="input-title">
          <label for="" class="quest-title">Your email</label>
          <input type="text" name="email" id="email" class="input-title">
          <label for="" class="quest-title">Your Password</label>
          <input type="password" name="password" id="password" class="input-title">
      </div>
      <div class="button-form">
          <a href="" class="transform-btn" id="login">Enter the arena</a>
      </div>
      <div class="button-form">
        <a href="./pages/register.html" class="cancel-btn">Register</a>
      </div>
      <div class="error">
        <strong class="form-error" id="form-error">Please try again</strong>
      </div>
      <div class="error">
        <strong class="form-error" id="user-error">User doesn't exists</strong>
      </div>
  </div>
</body>
</html>
